<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Address Books</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <script src="script.js"></script>
        <script src="AddressBook_Completed/AddressBook_Completed/scripts/addressbook.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Address Book</h1>
                <h2>Your trusted contact Database</h2>
            </div>
            <div class="CreateNew">
                <button id="CreateNewContact">Create New Contact</button>
            </div>
            <div class="CreateNewContactForm">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" class="formFields" maxlength="50">
                <label for="phone">Mobile_No</label>
                <input type="tel" id="phone" class="formFields" maxlength="15">
                <label for="address">Home_Address</label>
                <textarea name="address" id="address" cols="30" rows="10" class="formFields" maxlength="100"></textarea>
                <label for="city">City</label>
                <input type="text" id="city" class="formFields" maxlength="10">
                <label for="email">E-Mail_Address</label>
                <input type="text" id="email" class="formFields" maxlength="40">
                <br>
                <br>
                <button id="Add">Add Now</button>
                <button id="Cancel">Cancel</button>
            </div>
